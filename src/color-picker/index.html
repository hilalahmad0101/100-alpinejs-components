<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Color Picker</title>
</head>

<body class="bg-gray-100">

    <!--  Color picker -->
    <!-- let do the design  -->
    <div class="container mx-auto max-w-xl bg-white p-4 mt-10 rounded-md">
        <h1 class="text-center font-bold text-xl md:text-4xl my-10">
            Color Picker
        </h1>
        <div class="my-5">
            <div x-data="colorPicker" class="relative ">
                <div class="flex items-center">
                    <div @click="togglePlatte" :style="{backgroundColor: selectedColor}"
                        class="w-10 h-10 border rounded-md cursor-pointer">
                    </div>
                    <input type="text" x-model="selectedColor"  class="ml-2 p-2 border rounded-md outline-none w-full">
                </div>

                <div
                x-show="showPlatte"
                @click.away="showPlatte=false"
                class="absolute mt-2 p-4 bg-white border rounded-md z-10 grid grid-cols-10 gap-5"
                >
                <template x-for="color in colors">
                    <div
                    :style="{backgroundColor:color}"
                    class="w-10 h-10 cursor-pointer rounded-full"
                    @click="selectColor(color)"
                    >
                        
                    </div>
                </template>

                </div>
            </div>
        </div>
    </div>

    <!-- let do first the js part -->

    <script>
        function colorPicker() {
            return {
                showPlatte: false,
                selectedColor: '#FFFFFF',
                // i will give these in description you can copy from that
                colors: [
                    '#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6',
                    '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
                    '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A',
                    '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
                    '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC',
                    '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
                    '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680',
                    '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
                    '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3',
                    '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'
                ],
                togglePlatte() {
                    this.showPlatte = !this.showPlatte;
                },
                selectColor(color) {
                    this.selectedColor = color;
                    this.showPlatte = false;
                }
            }
        }
    </script>
</body>

</html>
